<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Scaffolding</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <a href="breakpoint.html" class="btn btn-primary">Breakpoint</a>

    <div class="container">
        <h1 class="text-center">Bootstrap Scaffolding</h1>
        <p class="lead text-center">This is a simple example of Bootstrap Scaffolding.</p>
        <p class="text-center">Resize the window to see the effect.</p>
    </div>

    <h2 align="center">Scaffolding</h2>

    <div class="container">
        <div class="row">
            <header class="col-md-12">Header</header>
        </div>

        <div class="row">
            <div class="col-md-offset-4 col-md-4 bg-warning" >1/3 Offset</div>
            <div class="col-md-4 bg-success" >1/3</div>
            <div class="col-md-4 bg-success" >1/3</div>
        </div>

        <div class="row">
            <div class="col-md-4 bg-info">1/3</div>
            <div class="col-md-8 bg-danger">2/3</div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-warning">1/4</div>
            <div class="col-md-6 bg-success">1/2</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </div>
        
        <div class="row">
            <div class="col-md-3 bg-success">1/4</div>
            <div class="col-md-3 bg-danger">1/4</div>
            <div class="col-md-3 bg-warning">1/4</div>
            <div class="col-md-3 bg-info" >1/4</div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-success" >1/4</div>
            <div class="col-md-6 bg-danger">
                <div class="row">
                    <div class="col-md-6 bg-info" >1/4</div>
                    <div class="col-md-6 bg-info" >1/4</div>
                </div>
            </div>
            <div class="col-md-3 bg-warning" >1/4</div>
        </div>

        <div class="row">
            <div class="col-md-2" >1/6</div>
            <div class="col-md-7 bg-danger">7/12</div>
            <div class="col-md-3 bg-warning" >1/4</div>
        </div>

    </div>

    

  </body>
</html>
